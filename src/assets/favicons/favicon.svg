<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a2a4a"/>
      <stop offset="100%" stop-color="#030d18"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="48%">
      <stop offset="0%" stop-color="#00c8ff" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#0066aa" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#003355" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="globe" cx="45%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#1a8acd"/>
      <stop offset="50%" stop-color="#0d5f8a"/>
      <stop offset="100%" stop-color="#062a42"/>
    </radialGradient>
    <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="outerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bg)"/>
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#00aaee" stroke-width="3" opacity="0.4" filter="url(#outerGlow)"/>
  <!-- Globe base -->
  <circle cx="256" cy="256" r="200" fill="url(#globe)" opacity="0.9"/>
  <!-- Globe glow overlay -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>
  <!-- Meridians and parallels -->
  <g fill="none" stroke="#00bbee" stroke-width="1.2" opacity="0.25">
    <ellipse cx="256" cy="256" rx="200" ry="20"/>
    <ellipse cx="256" cy="186" rx="170" ry="16"/>
    <ellipse cx="256" cy="326" rx="170" ry="16"/>
    <ellipse cx="256" cy="256" rx="40" ry="200"/>
    <ellipse cx="256" cy="256" rx="110" ry="200"/>
    <ellipse cx="256" cy="256" rx="170" ry="200"/>
  </g>
  <!-- Simplified continents -->
  <g fill="#0fa87a" opacity="0.5">
    <path d="M180 140 Q200 120 230 130 Q250 135 240 160 Q235 180 210 190 Q190 195 175 180 Q165 165 170 150 Z"/>
    <path d="M210 270 Q225 260 235 275 Q240 300 230 330 Q220 350 205 345 Q195 330 200 300 Z"/>
    <path d="M280 150 Q300 140 310 155 Q315 170 305 190 Q295 200 285 195 Q275 180 278 160 Z"/>
    <path d="M290 230 Q305 220 315 240 Q320 270 310 310 Q300 330 285 320 Q278 290 282 260 Z"/>
    <path d="M310 130 Q340 115 370 125 Q390 140 380 165 Q365 185 340 180 Q315 170 310 150 Z"/>
  </g>
  <!-- Network connections -->
  <g stroke="#00eeff" stroke-width="1.5" opacity="0.5">
    <line x1="190" y1="170" x2="280" y2="165"/>
    <line x1="280" y1="165" x2="350" y2="150"/>
    <line x1="280" y1="165" x2="300" y2="260"/>
    <line x1="190" y1="170" x2="220" y2="280"/>
    <line x1="300" y1="260" x2="220" y2="280"/>
    <line x1="350" y1="150" x2="330" y2="220"/>
    <line x1="330" y1="220" x2="300" y2="260"/>
    <line x1="190" y1="170" x2="160" y2="250"/>
    <line x1="160" y1="250" x2="220" y2="280"/>
  </g>
  <!-- Network nodes -->
  <g filter="url(#nodeGlow)">
    <circle cx="190" cy="170" r="7" fill="#00ffcc"/>
    <circle cx="280" cy="165" r="6" fill="#00eeff"/>
    <circle cx="350" cy="150" r="5" fill="#00ddff"/>
    <circle cx="300" cy="260" r="6" fill="#ff6644"/>
    <circle cx="220" cy="280" r="5" fill="#ffaa22"/>
    <circle cx="330" cy="220" r="4" fill="#00eeff"/>
    <circle cx="160" cy="250" r="4" fill="#00ffcc"/>
  </g>
  <!-- Small accent nodes -->
  <g opacity="0.6">
    <circle cx="240" cy="140" r="2.5" fill="#ffffff"/>
    <circle cx="310" cy="190" r="2" fill="#ffffff"/>
    <circle cx="260" cy="310" r="2" fill="#ffffff"/>
    <circle cx="370" cy="180" r="2" fill="#ffffff"/>
    <circle cx="150" cy="200" r="2" fill="#ffffff"/>
  </g>
</svg>
