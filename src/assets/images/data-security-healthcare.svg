<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f0fdf4"/>
      <stop offset="100%" stop-color="#dcfce7"/>
    </linearGradient>
    <linearGradient id="shield" x1="300" y1="150" x2="500" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#15803d"/>
    </linearGradient>
    <linearGradient id="shieldInner" x1="320" y1="200" x2="480" y2="520" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="lockBody" x1="360" y1="340" x2="440" y2="440" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </linearGradient>
    <linearGradient id="cloud1" x1="100" y1="100" x2="250" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="cloud2" x1="550" y1="80" x2="720" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadowLg" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#16a34a" flood-opacity="0.18"/>
    </filter>
    <filter id="shadowSm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.08"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" rx="24" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.06" stroke="#16a34a" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/><line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/><line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/><line x1="0" y1="600" x2="800" y2="600"/>
    <line x1="0" y1="700" x2="800" y2="700"/>
    <line x1="100" y1="0" x2="100" y2="800"/><line x1="200" y1="0" x2="200" y2="800"/>
    <line x1="300" y1="0" x2="300" y2="800"/><line x1="400" y1="0" x2="400" y2="800"/>
    <line x1="500" y1="0" x2="500" y2="800"/><line x1="600" y1="0" x2="600" y2="800"/>
    <line x1="700" y1="0" x2="700" y2="800"/>
  </g>

  <!-- Cloud icons with X marks (representing cloud risks) -->
  <g opacity="0.6">
    <!-- Cloud 1 top-left -->
    <g transform="translate(100, 120)">
      <path d="M20 50 C20 35, 30 25, 45 25 C45 15, 60 5, 75 15 C85 8, 105 12, 108 28 C120 28, 130 38, 125 50 Z" fill="url(#cloud1)" stroke="#ef4444" stroke-width="1.5" stroke-opacity="0.3"/>
      <line x1="58" y1="28" x2="82" y2="48" stroke="#ef4444" stroke-width="2" stroke-opacity="0.5" stroke-linecap="round"/>
      <line x1="82" y1="28" x2="58" y2="48" stroke="#ef4444" stroke-width="2" stroke-opacity="0.5" stroke-linecap="round"/>
    </g>
    <!-- Cloud 2 top-right -->
    <g transform="translate(560, 100)">
      <path d="M20 50 C20 35, 30 25, 45 25 C45 15, 60 5, 75 15 C85 8, 105 12, 108 28 C120 28, 130 38, 125 50 Z" fill="url(#cloud2)" stroke="#ef4444" stroke-width="1.5" stroke-opacity="0.3"/>
      <line x1="58" y1="28" x2="82" y2="48" stroke="#ef4444" stroke-width="2" stroke-opacity="0.5" stroke-linecap="round"/>
      <line x1="82" y1="28" x2="58" y2="48" stroke="#ef4444" stroke-width="2" stroke-opacity="0.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Dashed arrows from clouds pointing to shield (blocked) -->
  <g stroke="#ef4444" stroke-width="1.5" stroke-dasharray="6 4" stroke-opacity="0.25" fill="none">
    <path d="M230 160 Q300 250 350 300"/>
    <path d="M580 155 Q520 240 460 300"/>
  </g>

  <!-- Main shield -->
  <g filter="url(#shadowLg)">
    <path d="M400 180 L520 230 L520 400 Q520 500 400 560 Q280 500 280 400 L280 230 Z" fill="url(#shield)"/>
    <path d="M400 200 L500 242 L500 395 Q500 480 400 535 Q300 480 300 395 L300 242 Z" fill="url(#shieldInner)"/>
  </g>

  <!-- Medical cross on shield -->
  <g filter="url(#glow)">
    <rect x="380" y="270" width="40" height="100" rx="6" fill="white" opacity="0.95"/>
    <rect x="355" y="295" width="90" height="40" rx="6" fill="white" opacity="0.95"/>
  </g>

  <!-- Lock icon below cross -->
  <g transform="translate(400, 410)" filter="url(#shadowSm)">
    <!-- Lock shackle -->
    <path d="M-18 0 L-18 -16 A18 18 0 0 1 18 -16 L18 0" fill="none" stroke="#374151" stroke-width="5" stroke-linecap="round"/>
    <!-- Lock body -->
    <rect x="-24" y="-2" width="48" height="36" rx="6" fill="url(#lockBody)" stroke="#d1d5db" stroke-width="1"/>
    <!-- Keyhole -->
    <circle cx="0" cy="12" r="5" fill="#374151"/>
    <rect x="-2.5" y="14" width="5" height="10" rx="2" fill="#374151"/>
  </g>

  <!-- Data flow lines (secured, going into shield) -->
  <g stroke="#16a34a" stroke-width="1.5" stroke-opacity="0.3" fill="none">
    <!-- Left side secured connections -->
    <path d="M120 400 Q200 380 280 370" stroke-dasharray="4 3"/>
    <path d="M100 460 Q190 440 280 420" stroke-dasharray="4 3"/>
    <path d="M140 520 Q210 500 280 460" stroke-dasharray="4 3"/>
    <!-- Right side secured connections -->
    <path d="M680 380 Q600 370 520 370" stroke-dasharray="4 3"/>
    <path d="M700 440 Q610 430 520 410" stroke-dasharray="4 3"/>
    <path d="M660 510 Q590 490 520 460" stroke-dasharray="4 3"/>
  </g>

  <!-- Small document/data icons on left -->
  <g opacity="0.5">
    <g transform="translate(90, 380)">
      <rect width="28" height="34" rx="3" fill="white" stroke="#16a34a" stroke-width="1.5"/>
      <line x1="6" y1="10" x2="22" y2="10" stroke="#16a34a" stroke-width="1.2" stroke-opacity="0.5"/>
      <line x1="6" y1="16" x2="18" y2="16" stroke="#16a34a" stroke-width="1.2" stroke-opacity="0.5"/>
      <line x1="6" y1="22" x2="20" y2="22" stroke="#16a34a" stroke-width="1.2" stroke-opacity="0.5"/>
    </g>
    <g transform="translate(70, 440)">
      <rect width="28" height="34" rx="3" fill="white" stroke="#16a34a" stroke-width="1.5"/>
      <line x1="6" y1="10" x2="22" y2="10" stroke="#16a34a" stroke-width="1.2" stroke-opacity="0.5"/>
      <line x1="6" y1="16" x2="18" y2="16" stroke="#16a34a" stroke-width="1.2" stroke-opacity="0.5"/>
      <line x1="6" y1="22" x2="20" y2="22" stroke="#16a34a" stroke-width="1.2" stroke-opacity="0.5"/>
    </g>
    <g transform="translate(110, 500)">
      <rect width="28" height="34" rx="3" fill="white" stroke="#16a34a" stroke-width="1.5"/>
      <line x1="6" y1="10" x2="22" y2="10" stroke="#16a34a" stroke-width="1.2" stroke-opacity="0.5"/>
      <line x1="6" y1="16" x2="18" y2="16" stroke="#16a34a" stroke-width="1.2" stroke-opacity="0.5"/>
      <line x1="6" y1="22" x2="20" y2="22" stroke="#16a34a" stroke-width="1.2" stroke-opacity="0.5"/>
    </g>
  </g>

  <!-- Small server/database icons on right -->
  <g opacity="0.5">
    <g transform="translate(660, 360)">
      <rect width="32" height="28" rx="4" fill="white" stroke="#16a34a" stroke-width="1.5"/>
      <line x1="4" y1="14" x2="28" y2="14" stroke="#16a34a" stroke-width="1" stroke-opacity="0.4"/>
      <circle cx="24" cy="8" r="2.5" fill="#16a34a" opacity="0.5"/>
      <circle cx="24" cy="21" r="2.5" fill="#16a34a" opacity="0.5"/>
    </g>
    <g transform="translate(680, 420)">
      <rect width="32" height="28" rx="4" fill="white" stroke="#16a34a" stroke-width="1.5"/>
      <line x1="4" y1="14" x2="28" y2="14" stroke="#16a34a" stroke-width="1" stroke-opacity="0.4"/>
      <circle cx="24" cy="8" r="2.5" fill="#16a34a" opacity="0.5"/>
      <circle cx="24" cy="21" r="2.5" fill="#16a34a" opacity="0.5"/>
    </g>
    <g transform="translate(640, 490)">
      <rect width="32" height="28" rx="4" fill="white" stroke="#16a34a" stroke-width="1.5"/>
      <line x1="4" y1="14" x2="28" y2="14" stroke="#16a34a" stroke-width="1" stroke-opacity="0.4"/>
      <circle cx="24" cy="8" r="2.5" fill="#16a34a" opacity="0.5"/>
      <circle cx="24" cy="21" r="2.5" fill="#16a34a" opacity="0.5"/>
    </g>
  </g>

  <!-- Checkmarks around shield -->
  <g fill="#16a34a" opacity="0.4">
    <g transform="translate(240, 280)">
      <circle cx="12" cy="12" r="12" fill="#dcfce7"/>
      <path d="M7 12 L10.5 15.5 L17.5 8.5" stroke="#16a34a" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(530, 290)">
      <circle cx="12" cy="12" r="12" fill="#dcfce7"/>
      <path d="M7 12 L10.5 15.5 L17.5 8.5" stroke="#16a34a" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(340, 580)">
      <circle cx="12" cy="12" r="12" fill="#dcfce7"/>
      <path d="M7 12 L10.5 15.5 L17.5 8.5" stroke="#16a34a" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(430, 580)">
      <circle cx="12" cy="12" r="12" fill="#dcfce7"/>
      <path d="M7 12 L10.5 15.5 L17.5 8.5" stroke="#16a34a" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Bottom text area -->
  <g text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    <text x="400" y="660" font-size="22" font-weight="700" fill="#15803d" letter-spacing="0.5">DATA SOVEREIGNTY</text>
    <text x="400" y="690" font-size="14" fill="#4b5563" letter-spacing="1">PATIENT DATA NEVER LEAVES YOUR PREMISES</text>
  </g>

  <!-- Decorative corner accents -->
  <g stroke="#16a34a" stroke-width="2" stroke-opacity="0.12" fill="none">
    <path d="M40 80 L40 40 L80 40"/>
    <path d="M720 40 L760 40 L760 80"/>
    <path d="M760 720 L760 760 L720 760"/>
    <path d="M80 760 L40 760 L40 720"/>
  </g>
</svg>