site:
  name: Futurion Solutions
  site: 'https://solutions.futurion.es'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: ''

# Default SEO metadata
metadata:
  title:
    default: Futurion Solutions
    template: '%s â€” Futurion Solutions'
  description: 'Compliance-first AI automation for small healthcare practices + MedCore Private AI for medium healthcare groups. GDPR-safe solutions for dental clinics, pharmacies, medical clinics, and specialized healthcare centers in Spain and the EU.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Futurion Solutions
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: ''
    site: ''
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr
  defaultLocale: en
  locales:
    - en
    - es

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-CWM1N7R89S"

ui:
  theme: 'system'
